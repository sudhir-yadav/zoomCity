<style type="text/css">
  .bar.bar-light .title {
color: #F7F4F4;
}
.bar-light_sd
{
  background: rgb(255, 0, 60) !important;
color: #fff;
}

.err_field{border:1px solid red !important;}
.err{color:red;font-size:12px;display:block;width:100%;}

</style>

<ion-view  view-title="Category listing" hide-nav-bar="true">

 <div class="bar bar-header bar-light bar-light_sd">
  <button ng-click="toggleLeftSideMenu()" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  
  <h1 class="title">Zoom City</h1>
  </div>

   <div class="bar bar-subheader item-input-inset">    
      <h1 class="title">Change Password</h1>
  </div> 

  <ion-content  class="has-subheader" >
   

   <form  name="changepassword" id="changepassword"  ng-submit="submitChangepasswordForm(changepassword.$valid)" novalidate>
      
      <div class="list list-inset">

        <label class="item item-input">
          <input ng-model="changepasswordData.password" name="password" type="password" placeholder="Enter New Password" required="">

        </label>

           <div ng-show="changepassword.$submitted " >
                        <span class="err" ng-show="changepassword.password.$error.required">Password required</span>
                        <span class="err" ng-show=" changepassword.password.$error.minlength && !changepassword.password.$error.required"> Password is too short</span>
                    </div>

        <label class="item item-input">
          <input ng-model="changepasswordData.conformpassword" name="conformpassword" type="password" placeholder="Conform Password" required="" match="changepassword.password">
        </label>

         <div ng-show="changepassword.$submitted " >
                        <span class="err" ng-show="changepassword.conformpassword.$error.required">Please retype password</span>
                        <span class="err" ng-show="changepassword.conformpassword.$error.match && !changepassword.conformpassword.$error.required">Password did not match</span>
                    </div>
      </div>
      
      <div class="list list-inset">
       <label class="item item-input">
        <input ng-model="changepasswordData.oldpass" name="oldpass" type="password" placeholder="Enter Current Password" required="">
        </label>

      <div ng-show="changepassword.$submitted " >
                        <span class="err" ng-show="changepassword.oldpass.$error.required">
                        Please type old password
                        </span>
          </div>

       <button  class="button button-block button-positive " type="submit">
        Change Password 
      </button>

      </div>



   </form>


  </ion-content>





</ion-view>
