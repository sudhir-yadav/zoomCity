<style type="text/css">
  .bar.bar-light .title {
color: #F7F4F4;
}
.bar-light_sd
{
  background: rgb(255, 0, 60) !important;
color: #fff;
}


.grid_category_block
{
  padding: 15px;
float: left;
width: 50%;
text-align: center;
font-size: 15px;
border: 0.07em solid #EAEAEA;
height:135px;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
}
.grid_category_block i
{
  height: 55px;
display: block;
}
a
{
  text-decoration: none;
  color: inherit;;
}
.search_results
{
    height: 100%;
  width: 100%;
  position: absolute;
  z-index: 10;
  margin-top:44px;
  left: 0;
  overflow: hidden;
  background: #fff;
  display:none;
}

</style>

<ion-view view-title="About application" hide-nav-bar="true">

 <div class="bar bar-header bar-light bar-light_sd">
  <button ng-click="toggleLeftSideMenu()" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  <h1 class="title">Zoom City</h1>
  </div>

  <div class="bar bar-subheader item-input-inset" style="background:#C3C3C3;">
  <label class="item-input-wrapper" style="background:#fff;border-radius:30px;">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input ng-model="searchText.name"  ng-keyup="customFilter(searchText.name,'catgrid_display')" type="search" placeholder="Search">
  </label>
</div>


  <div id='catgrid_display' class="search_results"></div>
  <ion-content  class="has-subheader">


  <div class="col"  style="padding:0;" >

          <a ng-repeat="category in catGridList " href="#/app/category_listing/{{category.id}}/{{category.name}}" class="grid_category_block">
             <img ng-if="category.image != ''" src="{{category.image}}" style="width: 75px;height: 75px;">
             <img ng-if="category.image == ''" src="img/no_img.jpg" style="width: 75px;height: 75px;">
             <br/>
             {{category.name}}
          </a>

  </div>

  </ion-content>

</ion-view>
